{% extends 'products/category_base_details.html' %}

{% block product-list %}
        <div class="row classifieds-table">
            <div class="col-lg-12">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Product</th>
                        <th class="text-center">Price</th>
                        <th class="text-center">Views</th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for obj in products %}
                    <tr>
                        <td class="col-sm-8 col-md-6">
                            <div class="media">
                                <a class="thumbnail pull-left" href="{% url 'single_product' obj.slug %}">
                                    <img class="media-object" src="http://placehold.it/72x72/e0e0e0" style="width: 72px; height: 72px;" />
                                </a>
                                <div class="media-body">
                                    <h4 class="media-heading"><a href="{% url 'single_product' obj.slug %}">{{ obj }}</a></h4>
                                    <p><small> {{ obj.short_description }}</small></p>
                                </div>
                            </div>
                        </td>
                        <td class="col-sm-1 col-md-1 text-center" style="vertical-align: middle;"><strong>{{ obj.price }}</strong></td>
                        <td class="col-sm-1 col-md-1 text-center" style="vertical-align: middle;">{{ obj.views }}</td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-lg-12" style="text-align: center;">
                <ul class="pagination">
                    <li class="disabled"><a href="#">«</a></li>
                    <li class="active"><a href="#">1 <span class="sr-only">(current)</span></a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">»</a></li>
                </ul>
            </div>
        </div>
{% endblock %}
